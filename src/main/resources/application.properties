spring.application.name=controle de sondas

spring.security.user.name=usuario
spring.security.user.password=senha
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://authserver.com

spring.web.resources.static-locations=classpath:/none/vv

spring.datasource.url=jdbc:mysql://localhost:3306/controle-sondas?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=usuario
spring.datasource.password=senha
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



allowPublicKeyRetrieval=true


management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true


management.metrics.export.prometheus.enabled=true
